<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gợi ý món ăn</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .food-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .food-card { width: 20%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
        .food-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .tags { font-size: 12px; color: gray; }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tìm kiếm món ăn</h2>
        <input id="search" type="text" placeholder="Nhập tên món ăn" onkeypress="handleKeyPress(event)">
    </div>
    <div class="food-list" id="food-list"></div>

    <!-- Modal Dialog -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="foodName"></h2>
            <div id="foodDetails"></div>
            <button onclick="showOverview()">Overview</button>
            <button onclick="showIngredients()">Ingredients</button>
            <button onclick="showInstructions()">Instructions</button>
        </div>
    </div>

    <script>
        let foods = [];
        let currentFood = null;

        // Fetch food data from Flask API
        async function fetchFoods() {
            const response = await fetch('/api/foods');
            foods = await response.json();
            displayFoods(foods);
        }

        // Display food items
        function displayFoods(list) {
            const foodList = document.getElementById("food-list");
            foodList.innerHTML = "";
            list.forEach(food => {
                let div = document.createElement("div");
                div.className = "food-card";
                div.onclick = () => openModal(food);
                div.innerHTML = `<img src="${food.img}" alt="${food.name}"><h3>${food.name}</h3><p>${food.desc}</p><p class='tags'>${food.tags.join(", ")}</p>`;
                foodList.appendChild(div);
            });
        }

        // Open modal and show food details
        function openModal(food) {
            currentFood = food;
            document.getElementById("foodName").innerText = food.name;
            document.getElementById("foodDetails").innerHTML = `<p>${food.desc}</p>`;
            document.getElementById("foodModal").style.display = "block";
        }

        // Close modal
        function closeModal() {
            document.getElementById("foodModal").style.display = "none";
        }

        // Show Overview
        function showOverview() {
            document.getElementById("foodDetails").innerHTML = `<p>${currentFood.overview}</p>`;
        }

        // Show Ingredients
        function showIngredients() {
            document.getElementById("foodDetails").innerHTML = `<ul>${currentFood.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}</ul>`;
        }

        // Show Instructions
        function showInstructions() {
            document.getElementById("foodDetails").innerHTML = `<p>${currentFood.instructions}</p>`;
        }

        // Handle search
        function handleKeyPress(event) {
            if (event.key === "Enter") searchFood();
        }

        function searchFood() {
            let query = document.getElementById("search").value.toLowerCase();
            let results = foods.filter(food => food.name.toLowerCase().includes(query));
            displayFoods(results);
        }

        // Load foods when the page loads
        window.onload = function() {
            fetchFoods();
        };
    </script>
</body>
</html>
